    </header>
    <mai
        <section class="novo-cliente">
            <h1>Adicionar Novo Cliente</h1>
    <form action="adicionarCliente" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>
        <input type="submit" value="Adicionar Cliente" class="btn-novo">
    </form>
    <a href="contato.html" class="btn">Voltar para Contato</a>
    </main>
    <footer>
        <div class="social">
           <a href="#"><img src="img/whatsapp.jpg" alt="Whatsapp"></a>
           
            <a href="#"><img src="img/icone face.jpg" alt="Facebook"></a>
            <a href="#"><img src="img/stagram.jpg" alt="Istagram"></a>
        
        <p>&copy; 2024 Alegria Kids. Todos os direitos reservados.</p>
    </footer>
 <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const client = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                notes: document.getElementById('notes').value
            };

            let clients = JSON.parse(localStorage.getItem('clients')) || [];
            clients.push(client);
            localStorage.setItem('clients', JSON.stringify(clients));

            alert('Cliente cadastrado com sucesso!');
            window.location.href = 'cliente.html';
        });
    </script>
</body>
